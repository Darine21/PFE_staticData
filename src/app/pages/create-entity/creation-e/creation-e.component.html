<div *ngIf="!showFirstDialog" class="dialog-container" style="border-radius: 10px; background-color: #ffffff;">
  <i class="fas fa-times close-icon" (click)="onClose()" style="position: absolute; top: 20px; right: 20px; color: #888; font-size: 20px; cursor: pointer;"></i>
  <h2 style="text-align: start; margin-left: 30px; margin-top: 20px; margin-bottom: 30px; color: #f27e01; font-size: 36px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);text-align:center">Add Entity</h2>
  <div class="container-fluid" style="margin-top:40px;">
    <div class="row">
      <div class="col-md-12">
        <div class="form-container">
          <form #form="ngForm" autocomplete="off" (submit)="create(form)">
            <div class="row">
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" name="name" ngModel placeholder="Enter name" style="width:70%;">
                  </div>
                </div>
              </div>
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group" style="margin-left:40px;">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" class="form-control" name="address" ngModel placeholder="Enter address" style="width:70%;">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" class="form-control" name="phoneNumber" ngModel placeholder="Enter phone number" style="width:70%;">
                  </div>
                </div>
              </div>
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group" style="margin-left:40px;">
                    <label for="responsible">Responsible:</label>
                    <input type="text" class="form-control" name="responsible" ngModel placeholder="Enter responsible person" style="width:70%;">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" name="status" style="width:130%;" ngModel>
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                      <option value="pending">Pending</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="ml-3">
                <div class="col-lg-12">
                  <div class="form-group" style="margin-left:130px;">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" name="description" ngModel placeholder="Enter description" style="width:50%;">
                  </div>
                </div>
              </div>
            </div>
            <div class="ml-3">
              <div class="col-lg-12">
                <div class="form-group" style="margin-left:-18px; width:55%;">
                  <label for="languages">Languages:</label>
                  <div class="white-block" name="language">
                    <angular2-multiselect [data]="dropdownList2"
                                          [(ngModel)]="form.value.languages"
                                          [settings]="dropdownSettings2"
                                          (onSelect)="onLanguageSelect($event)"
                                          (onDeSelect)="onLanguageDeselect($event)">
                    </angular2-multiselect>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center" style="margin-top:20px;">
              <button type="submit" class="btn btn-primary" style="width:150px; font-size:17px;margin-left:-800px;">
                <i class="fas fa-plus" style="margin-right:10px;"></i>Create
              </button>
              <button type="button" class="cancel-button btn-md" (click)="onClose()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
