<div *ngIf="!show" class="modal-header">
  <h4 class="modal-title">Enter your request></h4>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <textarea class="form-control" [(ngModel)]="reason" placeholder="Enter your description for request"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveReason()">Send</button>
</div>
