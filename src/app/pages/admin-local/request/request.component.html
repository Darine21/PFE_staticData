<div *ngIf="showFirstDialog" class="dialog-container right-dialog" style="width: 400px; height: 220px; margin-top:20px;">
  <i class="fas fa-times close-icon" (click)="onClose()"></i>
  <h2 class="dialog-title" style=" text-align: center;">Attention: You should send a request. Do you want to?</h2>

  <!-- Condition pour afficher le champ de saisie de la raison -->
  <!-- rejection-modal.component.html -->


  <div class="buttons-container mt-5" style=" text-align: center; ">
    <button class="btn btn-primary" (click)="onYesClick()">Yes</button>
    <button class="btn cancel-button" (click)="onClose()">No </button>
  </div>
</div>
