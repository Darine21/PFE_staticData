<div class="name" style="overflow-y:hidden">
  <div class="header bg-gradient-danger custom-header" style="height: 53px;">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Content here -->
      </div>
    </div>
  </div>

  <div style="margin-top:20px; margin-left:20px;">
    <i class="fas fa-database navbar-icon"></i>
    <span class="nav-text" style="font-size:15px; margin-left:10px;">Static Data</span>
  </div>

  <div class="container-fluid mt-4 mb-4" style="overflow-y:hidden;">
    <div class="row">
      <div class="col" style="overflow-y:hidden;">
        <div class="card shadow" style="overflow-y:hidden;">
          <div class="card-header border-0 d-flex justify-content-between align-items-center mt-n2" style="height: 75px;overflow-y:hidden;">
            <h3 class="mb-0">List of Static Data</h3>
            <div class="d-flex align-items-center ml-auto">
              <div class="col-md">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-filter" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control form-control-sm custom-filter-input" placeholder="Filter..." style="margin-top: 4px;" (input)="applyCreatFilter($event.target.value)">
                </div>
              </div>
              <button class=" btn btn-md" style="font-size: 12px; background-color: #00B1A5; color: #fff;" (click)="Reflesh()">
                <i class="fas fa-sync-alt" style="font-size: 14px; margin-right:5px;"></i>  Reflesh
              </button>
              <button class="btn btn-md" (click)="openDialog()" style="font-size: 12px; background-color: #00B1A5; color: #fff;">
                <i class="fa fa-plus" aria-hidden="true" style="font-size: 14px;"></i> Add Data
              </button>
            </div>
          </div>

          <div class="table-responsive" style="overflow-y:hidden">
            <table class="table align-items-center table-flush custom-table bg-white">
              <thead>
                <tr>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">ID</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Name</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Status</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Category</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Types</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Create Date</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Created By</th>
                  <th scope="col" class="px-4 py-3 bg-white text-primary mx-6 ml-6">Actions</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of formDataList; let i=index">
                  <td class="px-4 py-3 mx-6">{{ i+1 }}</td>
                  <td class="px-4 py-3 mx-6" (click)="goToDetails(i+1)" style="cursor: pointer;">{{ item?.Name }}</td>
                  <td class="px-4 py-3 mx-6" [ngStyle]="{ 'color': item?.Status === 'Approval' ? '#22c55e' : (item?.Status === 'Rejected' ? 'red' : 'black') }">{{ item?.Status }}</td>
                  <td class="px-4 py-3 mx-6">{{ item?.Category }}</td>
                  <td class="px-4 py-3 mx-6">{{ item?.Types }}</td>
                  <td class="px-4 py-3 mx-6">{{ item?.DateCreated }}</td>
                  <td class="px-4 py-3 mx-6">{{ item?.CreatedBy }}</td>
                  <td class="px-4 py-3 mx-6">
                    <button class=" btn btn-danger btn-sm" (click)="delete(i)"><i class="fa fa-trash" ></i> Delete</button>
                    <button class=" btn btn-danger btn-sm" (click)="goToDetails(i+1)"><i class="fas fa-edit"></i> Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer py-4 " style="height: 68px;">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="javascript:void(0)" tabindex="-1">
              <i class="fas fa-angle-left"></i>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="javascript:void(0)">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0)">
              <i class="fas fa-angle-right"></i>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
