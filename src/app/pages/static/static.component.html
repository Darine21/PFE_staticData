<div class="header bg-gradient-danger pb-6 pt-4 pt-md-6 custom-header">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Content here -->
    </div>
  </div>
</div>


<!-- Page content -->
<div class="container-fluid mt-4 mb-4">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center mt-n2">
          <!-- Appliquez des classes de taille Bootstrap à l'élément h3 -->
          <h3 class="mb-0 ">Static Data</h3>
          <div class="d-flex align-items-center ml-auto">
            <div class="col-md">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-filter" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control form-control-sm custom-filter-input" placeholder="Filter..." style="margin-top: 4px;" (input)="applyFilter($event.target.value)">
              </div>
            </div>
            <button class="btn btn-info btn-md">Add Data</button>
          </div>
        </div>
      </div>





      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="px-4 py-3">ID</th>
              <th scope="col" class="px-4 py-3">Name</th>
              <th scope="col" class="px-4 py-3">Share</th>
              <th scope="col" class="px-4 py-3">Status</th>
              <th scope="col" class="px-4 py-3">Create Date</th>
              <th scope="col" class="px-4 py-3">Created By</th>
              <th scope="col" class="px-4 py-3">Actions</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-3">
                <div class="media align-items-center">
                  <span class="mb-0 text-sm">1</span>
                </div>
              </td>
              <td class="px-4 py-3">
                Currency
              </td>
              <td class="px-4 py-3">
                Share
              </td>
              <td class="px-4 py-3">
                <span class="badge badge-warning">pending</span>
              </td>
              <td class="px-4 py-3">
                09 April 2023
              </td>
              <td class="px-4 py-3">
                Darine Mahdoui
              </td>
              <td class="px-4 py-3">
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
