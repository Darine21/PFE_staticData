<div class="header bg-gradient-danger custom-header" style="height: 53px;" >
  <div class="container-fluid">
    <div class="header-body">
      <!-- Content here -->
    </div>
  </div>
</div>


<!-- Page content -->
<div class="container-fluid mt-4 mb-4">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center mt-n2" style="height: 75px;">
          <!-- Appliquez des classes de taille Bootstrap à l'élément h3 -->
          <h3 class="mb-0 ">List of Static Data</h3>
          <div class="d-flex align-items-center ml-auto">
            <div class="col-md">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-filter" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control form-control-sm custom-filter-input" placeholder="Filter..." style="margin-top: 4px;" (input)="applyFilter($event.target.value)">
              </div>
            </div>
            
            <button class="btn btn-info btn-md" (click)="openDialog()" style="font-size:12px;" >
              <i class="fa fa-plus" aria-hidden="true" style="font-size: 14px;"></i>  Add Data
            </button>

            </div>
        </div>
      </div>





      <div class="table-responsive">
        <table class="table align-items-center table-flush custom-table bg-white">
          <thead>
            <tr>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">ID</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Name</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Status</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Category</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Types</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Create Date</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6">Created By</th>
              <th scope="col" class="px-4 py-3 bg-white text-primary mx-6 ml-6">Actions</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- Boucle sur les données pour afficher les lignes de la table -->
            <tr *ngFor="let item of items">
              <td class="px-4 py-3 mx-6">{{ item.id }}</td>
              <td class="px-4 py-3 mx-6">{{ item.name }}</td>
              <td class="px-4 py-3 mx-6">{{ item.status }}</td>
              <td class="px-4 py-3 mx-6">{{ item.category || 'Null' }}</td> <!-- Afficher "Null" si category est null ou vide -->
              <td class="px-4 py-3 mx-6">{{ item.types || 'Null' }}</td> <!-- Afficher "Null" si types est null ou vide -->
              <td class="px-4 py-3 mx-6">{{ item.createDate }}</td>
              <td class="px-4 py-3 mx-6">{{ item.createdBy || 'Null' }}</td>
              <td class="px-4 py-3 mx-6 ml-6">Actions</td>
            </tr>
          </tbody>

        </table>
    </div>

      <div class="card-footer py-4 " style="height: 68px;">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
