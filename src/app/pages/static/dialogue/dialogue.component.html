<div *ngIf="showFirstDialog" class="dialog-container right-dialog" style="width: 600px; height: auto; max-height: 700px; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); overflow-y: auto;  top: 50%; left: 50%; transform: translate(-50%, -50%);margin-right:-30px;">
  <i class="fas fa-times close-icon" (click)="onClose()" style="position: absolute; top: 20px; right: 20px; color: #888; font-size: 20px; cursor: pointer;"></i>
  <h2 style="text-align: center; margin-top: 40px; color: #333; font-family: 'Pacifico', cursive; font-size: 36px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);"> Add Static Data ðŸ“Š</h2>

  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    
      <!-- Inputs for single entry -->
      <div style="margin-top: 30px;">
        <!-- Input for Name -->
        <div class="input-group">
          <label class="label-name" for="dataName">Name :</label>
          <input name="Name" type="text" class="input-name" [(ngModel)]="dataName" placeholder="Enter static data name" style="width:350px;" required>
        </div>
        <div style="margin-top: 30px; margin-left:10px">
          <!-- Inputs for Type and Category -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Type :</label>
                <input name="Types" type="text" class="form-control" placeholder="Enter static data type" [(ngModel)]="dataType" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Category :</label>
                <input name="Category" type="text" class="form-control" placeholder="Enter static data category" [(ngModel)]="dataCategory" required>
              </div>
            </div>
          </div>

          <div style="margin-top: 30px; margin-right:-40px;">
            <div class="input-group">
              <label class="label-name" style="color: #555; font-size: 20px; font-weight: bold;">Add Values :</label>
              <select class="input-name" [(ngModel)]="inputMethod" style="width:350px; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;">
                <option value="" disabled selected>Choose your option</option>
                <option value="single">Single</option>
                <option value="bulk">Bulk Input</option>
              </select>
            </div>
          </div>
        </div>
        <div *ngIf="inputMethod === 'single'">
          <!-- Inputs for values -->
          <div *ngFor="let inputValue of inputValues; let i = index" class="input-container">
            <div class="input-group">
              <label for="valueInput{{i}}" class="label-name">Value:</label>
              <div class="input-wrapper">
                <div class="input-row">
                  <input type="text" id="valueInput{{i}}" class="input-name" [(ngModel)]="inputValues[i]" placeholder="Enter data value">


                  <div class="input-buttons">
                    <button class="btn btn-circle btn-plus" (click)="addInput()">+</button>
                    <button *ngIf="i !== 0" class="btn btn-circle btn-minus" (click)="removeInput(i)">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 30px;">
        <!-- Input for bulk entry -->
        <div *ngIf="inputMethod === 'bulk'" style="margin: 0px 20px;">
          <label class="label-name" for="multiValueInput">Bulk Values :</label>
          <textarea id="multiValueInput" class="input-name" [(ngModel)]="bulkValues" placeholder="Enter multiple values separated by commas or new lines" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none;"></textarea>

          <!-- Affichage des valeurs ajoutÃ©es -->
          <!-- Affichage des valeurs ajoutÃ©es -->
          <!-- Affichage des valeurs ajoutÃ©es -->
          <!-- Affichage des valeurs ajoutÃ©es -->
          <div style="margin-top:35px;">
            <p style="color: #555; font-size: 16px; font-weight: bold;">Added Values:</p>
            <div [style.flexDirection]="addedBulkValues.length > 1 ? 'column' : 'row'" style="display: flex; flex-wrap: wrap;">
              <div *ngFor="let value of addedBulkValues; let i = index" style="margin-bottom: 10px; display: flex; align-items: center;">
                <div style="flex: 1; padding: 5px; background-color: #f0f0f0; border-radius: 5px; margin-right: 5px;">{{ value }}</div>
                <div style="display: flex; align-items: center;">
                  <button class="btn btn-circle btn-plus" style="margin-left: 5px;" (click)="addInput()">+</button>
                  <button class="btn btn-circle btn-minus" style="margin-left: 5px;" (click)="removeBulkValue(i)">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- Fin de l'affichage des valeurs ajoutÃ©es -->
    <!-- Fin de l'affichage des valeurs ajoutÃ©es -->
    <!-- Choix entre saisie unique ou en bloc -->
    <!-- Fin du choix entre saisie unique ou en bloc -->
    <!-- Bouton OK pour valider l'ajout des valeurs en bloc -->
    <div *ngIf="inputMethod === 'bulk'" class="buttons-container" style="text-align: center; margin-bottom: 40px;">
      <button class="btn btn-primary" (click)="addBulkValues()" style="padding: 12px 30px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">OK</button>
    </div>
    <!-- Fin du bouton OK -->
    <div class="button-container">
      <button class="submit-button" (click)="onSubmit()">Submit</button>
      <button class="cancel-button" (click)="onClose()">Cancel</button>
    </div>

</div>
