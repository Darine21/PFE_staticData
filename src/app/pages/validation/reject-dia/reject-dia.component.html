  <i class="fas fa-times close-icon" (click)="onClose()"></i>
  <h2 class="dialog-title" style=" text-align: center;">Are you sure , you want to reject this data?</h2>

  <!-- Condition pour afficher le champ de saisie de la raison -->
  <!-- rejection-modal.component.html -->


  <div class="buttons-container" style=" text-align: center; margin-top:20px;">
    <button class="btn btn-primary" (click)="onYesClick()">oui</button>
    <button class="btn btn-secondary" (click)="onClose()">Non </button>
  </div>
</div>
