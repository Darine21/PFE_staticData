      <span class="title">Partager</span>
    </h2>

  </div>

  <div class="modal-body">
<div class="user-body">
  <div class="avatar-user">
            <i class="far fa-user-circle"></i>
  </div>
   <div class="user_information">
            <span class="user-name" > user information</span>  
            <span class="user-name" > <p>{{ date | customDate }}</p>
</span>         
   </div>
</div>

  <div class="share-centent">

  </div>
  </div>
